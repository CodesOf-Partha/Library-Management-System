        <div class="container-fluid">
            <form [formGroup]="bookForm" (submit)="postBooks()">
                 <div class="row">
                         <div class="col-lg-4">
                             <div class="form-group">
                                 <label for="">Book Title</label>
                                 <input type="text" class="form-control" formControlName="name">
                             </div>
                         </div>
                         <div class="col-lg-4">
                              <div class="form-group">
                                      <label for="">Author Name:</label>
                                      <input type="text" class="form-control" formControlName="authorName">
                                  </div>
                         </div>
                         <div class="col-lg-4">
                              <div class="form-group">
                                      <label for="">Image URL:</label>
                                      <input type="text" class="form-control" formControlName="avatar">
                                  </div>
                         </div>
                     </div>
                     <div class="row">
                         <div class="col-lg-12">
                             <label for="">Description:</label>
                             <textarea name="" id="" cols="30" rows="10" class="form-control" formControlName="description"></textarea>
                         </div>
                     </div>
                     <div class="row">
                         <div class="col-lg-12">
                            <div class="form-group">
                                  <button class="btn btn-primary">Submit</button>
                            </div>
                         </div>
                     </div>
            </form>
     </div>
